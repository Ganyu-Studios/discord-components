<!doctype html>
<html dir="ltr" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
		<meta name="description" content="Sample for Discord Components using no particular framework" />
		<title>No Framework Sample</title>
		<link rel="stylesheet" href="./index.scss" />
		<script type="module" src="./profiles.ts"></script>
		<script type="module" src="./index.ts"></script>
	</head>

	<body>
		<discord-messages>
			<discord-message profile="skyra">
				<discord-components-column>
					<discord-media-gallery>
						<discord-media-gallery-item
							media="https://upload.wikimedia.org/wikipedia/commons/e/e7/Everest_North_Face_toward_Base_Camp_Tibet_Luca_Galuzzi_2006.jpg"
							description="An aerial."
						></discord-media-gallery-item>
						<discord-media-gallery-item
							media="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzroysUtf6H8XgVoObvggxlZI8dZA0uqJGDg&s"
							description="An aerial."
						></discord-media-gallery-item>
						<discord-media-gallery-item
							media="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"
							description="An aerial."
						></discord-media-gallery-item>
						<discord-media-gallery-item
							media="https://upload.wikimedia.org/wikipedia/commons/e/e7/Everest_North_Face_toward_Base_Camp_Tibet_Luca_Galuzzi_2006.jpg"
							description="An aerial."
							spoiler
						></discord-media-gallery-item>
					</discord-media-gallery>
				</discord-components-column>
			</discord-message>
			<discord-message profile="skyra">
				<discord-components-column>
					<discord-media-gallery>
						<discord-media-gallery-item
							media="https://upload.wikimedia.org/wikipedia/commons/e/e7/Everest_North_Face_toward_Base_Camp_Tibet_Luca_Galuzzi_2006.jpg"
							description="An aerial."
						></discord-media-gallery-item>
					</discord-media-gallery>
					<discord-media-gallery>
						<discord-media-gallery-item
							media="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"
							description="An aerial."
						></discord-media-gallery-item>
					</discord-media-gallery>
				</discord-components-column>
			</discord-message>
		</discord-messages>
		<discord-messages>
			<discord-message profile="skyra">
				<discord-forwarded-message
					channel-name="Notes & test"
					guild-icon="https://cdn.discordapp.com/icons/991455111563980961/df1647f885ea9de9aa4fa1bbc42dfdb0.png?size=20"
					href="https://discord.com/channels/991455111563980961/1075885077529120798/1075885077529120798"
				>
					<discord-media-gallery>
						<discord-media-gallery-item
							media="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"
							description="An aerial."
						></discord-media-gallery-item>
					</discord-media-gallery>
				</discord-forwarded-message>
			</discord-message>
		</discord-messages>
		<discord-messages light-theme>
			<discord-message profile="skyra">
				<discord-forwarded-message
					channel-name="Notes & test"
					guild-icon="https://cdn.discordapp.com/icons/991455111563980961/df1647f885ea9de9aa4fa1bbc42dfdb0.png?size=20"
					href="https://discord.com/channels/991455111563980961/1075885077529120798/1075885077529120798"
				>
					<discord-media-gallery>
						<discord-media-gallery-item
							media="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"
							description="An aerial."
						></discord-media-gallery-item>
					</discord-media-gallery>
				</discord-forwarded-message>
			</discord-message>
		</discord-messages>
	</body>
</html>
